<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make website with Tailwind css</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-28 py-5">
        <nav class="flex items-center">
            <img src="images/logo.png" alt="Logo" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Contact</a></li>
            </ul>
            <img src="images/cart.png" alt="Cart" class="w-8 cursor-pointer"> 
        </nav>
        <div class="text-white mt-48">
            <h1 class="text-6xl">Groceries <br> delivery in 15 mins</h1>
            <p>Grocify offers a wide range of products, including fresh produce, meat, dairy, and pantry staples, all available for quick delivery.</p>
        </div>
    </div>
</body>
</html>
